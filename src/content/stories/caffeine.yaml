title:
  en: caffeine
  fr: 'Caféine'
  de: 'Koffein'
content:
  en: Caffeine is known to many of us through coffee, black tea and energy drinks, where we benefit from its ability to increase alertness and keep us feeling awake. It is naturally occurring in tea and coffee, but is sometimes deliberately added to other products like energy drinks.
  fr: La caféine est connue de beaucoup d'entre nous à travers le café, le thé noir et les boissons énergisantes, où nous bénéficions de sa capacité à augmenter l'attention et à nous maintenir éveillés. Elle est naturellement présente dans le thé et le café, mais est parfois délibérément ajoutée à d'autres produits comme les boissons énergisantes.
  de: Koffein ist vielen von uns durch Kaffee, schwarzen Tee und Energy-Drinks bekannt, wo wir von seiner Fähigkeit profitieren, die Aufmerksamkeit zu steigern und uns wach zu halten. Es kommt natürlich in Tee und Kaffee vor, wird aber manchmal gezielt anderen Produkten wie Energy-Drinks zugesetzt.

