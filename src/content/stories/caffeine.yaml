sections:
  - title:
      en: A natural stimulant
      fr: Un stimulant naturel
      de: Ein natürlicher Stimulans
    content:
      en: Caffeine is a natural stimulant that affects the brain and nervous system. It is the most widely consumed psychoactive substance in the world, and is used to improve alertness and concentration. It is also used to reduce fatigue and improve mood.
      fr: La caféine est un stimulant naturel qui agit sur le cerveau et le système nerveux. C'est la substance psychoactive la plus consommée au monde, et elle est utilisée pour améliorer l'attention et la concentration. Elle est également utilisée pour réduire la fatigue et améliorer l'humeur.
      de: Koffein ist ein natürlicher Stimulans, das auf das Gehirn und das Nervensystem wirkt. Es ist die weltweit am weitesten verbreitete psychoaktive Substanz und wird verwendet, um die Aufmerksamkeit und Konzentration zu verbessern. Es wird auch verwendet, um die Müdigkeit zu reduzieren und die Stimmung zu verbessern.
